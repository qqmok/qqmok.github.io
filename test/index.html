<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="container" id="left">
            <div class="container_imgbox" id="box">
                <img src="img/ground.png" class="ground" rotateX="1" skewX="-1"></img>
                <img src="img/wall.png" class="object" translateX="0.25" translateY="0.5"></img>
                <img src="img/pillars.png" class="object" translateX="-0.15" translateY="-0.15"></img>
                <img src="img/steps behind.png" class="object" translateX="0.3" translateY="0.2"></img>
                <img src="img/steps down.png" class="object" translateX="-2" translateY="-1.5"></img>
                <img src="img/steps.png" class="ground" rotateX="0.75" skewX="-0.75"></img>
                <img src="img/wilkins.png" class="object" translateX="-2" translateY="-2"></img>
                <img src="img/krabat.png" class="object" translateX="-3" translateY="-2.5"></img>
                <img src="img/juro.png" class="object" translateX="-0.3" translateY="-0.2"></img>
                <img src="img/front.png" class="object" translateX="-5" translateY="-5"></img>
                <img src="img/frame100.png" class="frame"></img>
            </div>
        </div>
        


        <script type="text/javascript">
            var container = document.querySelector('.container');
            window.onload = function () {
                document.getElementById('left').style.display = 'flex';
            }
            document.addEventListener("mousemove", parralax);
            function parralax(e) {
                var rect = document.getElementById('box').getBoundingClientRect();
                var xmid = rect.left + rect.width / 2;
                var ymid = rect.top + rect.height / 2;

                document.querySelectorAll(".object").forEach(function(move) {
                    var translate_x = (e.clientX-xmid)/250 * move.getAttribute("translateX");
                    var translate_y = (e.clientY)/250 * move.getAttribute("translateY");

                    move.style.transform = "translateX(" + translate_x + "px) translateY(" + translate_y + "px)";
                });
                document.querySelectorAll(".ground").forEach(function(scale) {
                    var rotate_x = (e.clientY)/50 * scale.getAttribute("rotateX");
                    var skew_x = (e.clientX-xmid)/350 * scale.getAttribute("skewX");
                    scale.style.transform = "rotateX(" + rotate_x + "deg) skewX(" + skew_x + "deg)";
                })
            }
        </script>
    </body>
</html>
